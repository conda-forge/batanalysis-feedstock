{% set name = "BatAnalysis" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/BatAnalysis-{{ version }}.tar.gz
  sha256: f76292600b138abedee50736dacfdc85d767c7854262aa8e987f65b8bb4e0365

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - setuptools >=58.0.4
    - numpy >=1.20.3
    - matplotlib-base >=3.4.2
    - astropy >=4.3.1
    - astroquery >=0.4.5
    - swiftbat >=0.1.2a3
    - swifttools >=2.4.8
    - scipy >=1.7.2
    - requests >=2.20
    - joblib >=1.1.0
    - dpath >=2.1.4

test:
  imports:
    - batanalysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/parsotat/BatAnalysis
  summary: Routines for analyzing data from BAT on the Neil Gehrels Swift Observatory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaeakle
